machine:
  ruby:
    version: 2.2.5
dependencies:
  post:
    - gem install geminabox
test:
  post:
    - gem build sidekiq-instrumental.gemspec
    - rm -rf pkg
    - mkdir -p pkg
    - mv *.gem pkg
deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)+/
    commands:
      - gem inabox -g ${HUBSTAFF_GEM_SERVER}
